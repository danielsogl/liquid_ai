name: example
description: "Example app demonstrating liquid_ai plugin usage."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  liquid_ai:
    path: ../
  provider: ^6.1.2
  image_picker: ^1.0.7
  image: ^4.1.7
  record: ^6.2.0
  just_audio: ^0.10.5
  permission_handler: ^12.0.1
  path_provider: ^2.1.2
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
